<div class="layout__row">
  @if(state === "trainingList"){
  <div class="layout__column">
    <h2 class="layout__header">Wybierz trening</h2>
    @for (training of trainingList; track training.name) {
    <div class="layout__row">
      <button class="layout__box btn" (click)="changeStateWorkout(training)">
        {{ training.name }} <i class="fa-solid fa-arrow-right"></i>
      </button>
      <button
        class="button__control"
        style="width: max-content"
        (click)="editTraining(training._id? training._id: '')"
      >
        <i class="fa-solid fa-pen-to-square"></i>
      </button>
      <button
        class="button__control button__control--warning"
        style="width: max-content"
        (click)="removeTraining(training._id? training._id: '')"
      >
        <i class="fa-solid fa-x"></i>
      </button>
    </div>
    } @empty {
    <div class="layout__box">Brak ćwiczeń</div>
    }
  </div>
  }@else if(state === "trainingDetails" && selectedTraining){
  <div class="layout__column">
    <app-training-details
      [selectedTraining]="selectedTraining"
      (goBack)="backToList()"
      (goWorkout)="goToWorkout()"
    ></app-training-details>
  </div>
  }@else if(state === "trainingActive" && selectedTraining){
  <div class="layout__column">
    <app-steps
      [selectedTraining]="selectedTraining"
      (doneWorkout)="handleDoneExercises($event)"
      (goBack)="backToList()"
      (stop)="stopTimer()"
    ></app-steps>
  </div>
  <div class="layout__column">
    <app-timer
      [estimatedTime]="selectedTraining.estimatedTime"
      [list]="doneExercises()"
      #timer
    ></app-timer>
  </div>
  }
</div>
