<h2 class="layout__header">Stoper</h2>
<div class="layout__box">
  <div class="timer">
    <div class="timer__center">
      <div class="timer__time">
        <span class="timer__time--start">{{ startTimeFromatted }}</span>
        <span class="timer__time--end">{{endTimeFromatted}}</span>
      </div>
    </div>
    <div class="timer__list">
      <div class="timer__list--header">
        <div class="timer__workout">Nazwa ćwicznia</div>
        <div class="timer__sets">Powtórzenia - ciężar</div>
        <div class="timer__info">Czas</div>
      </div>
      <div class="timer__body">
        <div class="timer__item timer__item--inProgress">W trakcie</div>
        @for (item of reversedList(); track $index; let i = $index ) {
        <div class="timer__item" [class]="{'timer__item--break': item.isBreak}">
          <div class="timer__workout">{{item.name}}</div>
          <div class="timer__sets">
            {{item.repsCount}} - {{item.weight? item.weight : 0}} kg
          </div>
          <div class="timer__info">{{item.time}}</div>
        </div>
        }
      </div>
    </div>
  </div>
</div>
